<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nestment | NestGen</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>
<body>
    <div class="fancy-bg">
    </div>
    <div class="container">
        <header class="header">
            <div class="left-group">
                <div class="logo-text">
                    <a href="/"><img src="/img/logo-nestment.svg" class="logo-nestment" alt="Nestment"/></a>
                </div>
            </div>
            <button class="mobileButton show-on-mobile" id="btn-menu">
                <i class="icon-hamburger"></i>
            </button>
            <nav class="nav" id="navigation">
                <a class="nav-item" href="https://www.nestment.com/home#howitworks">How it works</a>
                <a class="nav-item" href="https://www.nestment.com/nestrank">NestRank</a>
                <a class="nav-item" href="https://www.nestment.com/successstories">Success Stories</a>
                <a class="nav-item" href="https://articles.nestment.com/">Resources</a>
                <a class="nav-item show-on-mobile" href="https://www.nestment.com/?action=startplanning">Start Planning</a>
            </nav>
            <div class="right-group hide-on-mobile">
                <a href="https://www.nestment.com/?action=startplanning" class="btn start-planning">Start Planning</a>
            </div>
        </header>
        <main class="main-content">
            <div class="inner">
                <div class="typewriterHolder">
                    <h1 id="typewriter" class="typewriter main-text"></h1>
                </div>
                <div class="coming-soon-group">
                    <div class="coming-soon-text">
                        <span class="nestgen">
                            <img src="/img/logo-nestgen.svg" alt="nestgen" />
                        </span>
                        <span class="coming-soon-line"></span>
                        <span class="coming-soon">Coming soon</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
