<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nestment</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="fancy-bg">
    </div>
    <div class="container">
        <header class="header">
            <div class="left-group">
                <div class="logo-icon"></div>
                <div class="logo-text">
                    <a href="/"><img src="/img/logo-nestment.svg" class="logo-nestment" alt="Nestment"/></a>
                </div>
            </div>
            <nav class="nav">
                <div class="nav-item">How it works</div>
                <div class="nav-item">NestRank</div>
                <div class="nav-item">Success Stories</div>
                <div class="nav-item resources">
                    <div>Resources</div>
                    <div class="dropdown-icon"></div>
                </div>
            </nav>
            <div class="right-group">
                <button class="start-planning">Start Planning</button>
                <button class="log-in">Log in</button>
            </div>
        </header>
        <main class="main-content">
            <div class="inner">
                <h1 class="main-text">Homebuying is broken. We aim to fix that.</h1>
                <div class="coming-soon-group">
                    <div class="coming-soon-text">
                        <span class="nestgen">
                            <img src="/img/logo-nestgen.svg" alt="nestgen" />
                        </span>
                        <span class="coming-soon-line"></span>
                        <span class="coming-soon">Coming soon</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
